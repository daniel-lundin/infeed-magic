<!DOCTYPE html><html ng-app="infeed"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css"><link href="css/app-0.1.15.min.css" type="text/css" rel="stylesheet"></head><body ng-controller="MainController"><div class="header"><h1>Infeed Magic</h1></div><div class="content-wrapper"><div ng-repeat="article in feed" ng-class="{&quot;ad&quot;: article.ad, &quot;expanded&quot;: article.expanded}" stop-anchor-tag-click-bubble="" class="article article-container"><span ng-show="article.ad" class="ad-label">ANNONS</span><span ng-show="article.expanded" ng-click="article.expanded = !article.expanded" class="close-article-btn">X</span><img ng-src="{{getListingImage(article)}}" ng-click="article.expanded = !article.expanded"><h2 ng-bind-html="getHTML(article.headline)" ng-click="article.expanded = !article.expanded"></h2><p ng-bind-html="getHTML(article.preamble)" class="article-preamble"></p><div class="article-body"><div ng-bind-html="getHTML(article.bodyText)"></div><div class="authors"><div ng-repeat="author in article.authors" class="author"><span ng-if="author.image" class="author-image"><img ng-src="{{author.image.versions[0].url}}"></span><span class="author-contact"><h3 class="author-name">{{author.name}}</h3><p><i>{{author.email}}</i></p></span></div></div><div ng-click="article.expanded = !article.expanded" class="close-btn">St√§ng</div></div></div></div><script src="js/app-0.1.15.min.js"></script></body></html>
