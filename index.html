<!DOCTYPE html><html ng-app="infeed"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><link href="css/app-0.1.1.min.css" type="text/css" rel="stylesheet"></head><body ng-controller="MainController"><div ng-repeat="article in articles" ng-class="{&quot;ad&quot;: article.ad, &quot;expanded&quot;: article.expanded}" ng-click="article.expanded = !article.expanded" class="article article-container"><span ng-show="article.ad" class="ad-label">ANNONS</span><img ng-src="{{article.listingImage}}"><h2>{{article.title}}</h2><p class="article-preamble">{{article.preamble}}</p><p class="article-body">{{article.body}}</p></div><script src="js/app-0.1.1.min.js"></script></body></html>
